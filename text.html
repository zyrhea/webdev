<!DOCTYPE html>
<html>
<head>
    <title>Shape Calculator</title>
    <script>
        function calculateShape() {
            var shape = document.getElementById("shape").value;
            var result = document.getElementById("result");

            if (shape === "circle") {
                var diameter = parseFloat(document.getElementById("diameter").value);
                var radius = diameter / 2;
                var circumferenceDiameter = Math.PI * diameter;
                var circumferenceRadius = 2 * Math.PI * radius;

                result.innerHTML = "Circumference (Diameter): " + circumferenceDiameter + "<br>";
                result.innerHTML += "Circumference (Radius): " + circumferenceRadius;
            } else if (shape === "rectangle") {
                var width = parseFloat(document.getElementById("width").value);
                var length = parseFloat(document.getElementById("length").value);
                var area = width * length;
                var perimeter = 2 * (length + width);

                result.innerHTML = "Area: " + area + "<br>";
                result.innerHTML += "Perimeter: " + perimeter;
            } else if (shape === "square") {
                var side = parseFloat(document.getElementById("side").value);
                var area = side * side;
                var perimeter = 4 * side;

                result.innerHTML = "Area: " + area + "<br>";
                result.innerHTML += "Perimeter: " + perimeter;
            } else {
                result.innerHTML = "Please select a shape.";
            }
        }
    </script>
</head>
<body>
    <h1>Shape Calculator</h1>
    <label for="shape">Select a shape:</label>
    <select id="shape">
        <option value="circle">Circle</option>
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
    </select><br><br>

    <div id="circleInputs">
        <label for="diameter">Diameter:</label>
        <input type="number" id="diameter"><br>
    </div>

    <div id="rectangleInputs">
        <label for="width">Width:</label>
        <input type="number" id="width"><br>
        <label for="length">Length:</label>
        <input type="number" id="length"><br>
    </div>

    <div id="squareInputs">
        <label for="side">Side Length:</label>
        <input type="number" id="side"><br>
    </div>

    <button onclick="calculateShape()">Calculate</button><br><br>

    <div id="result"></div>

    <script>
        document.getElementById("circleInputs").style.display = "none";
        document.getElementById("rectangleInputs").style.display = "none";
        document.getElementById("squareInputs").style.display = "none";

        document.getElementById("shape").addEventListener("change", function() {
            var selectedShape = this.value;

            document.getElementById("circleInputs").style.display = "none";
            document.getElementById("rectangleInputs").style.display = "none";
            document.getElementById("squareInputs").style.display = "none";

            if (selectedShape === "circle") {
                document.getElementById("circleInputs").style.display = "block";
            } else if (selectedShape === "rectangle") {
                document.getElementById("rectangleInputs").style.display = "block";
            } else if (selectedShape === "square") {
                document.getElementById("squareInputs").style.display = "block";
            }
        });
    </script>
</body>
</html>
